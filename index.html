<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端商城静态页面</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header, nav, section, footer { padding: 15px; }
        nav { text-align: center; }
        section { display: block; }
        .product { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .product img { width: 100%; height: auto; display: block; margin-bottom: 10px; }
        .product-name { font-size: 18px; margin: 0; }
        .product-price { color: #38c; }
        .shopping-cart { text-align: center; padding: 10px; background-color: #f0f0f0; }
        .shopping-cart-total { font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <h1>移动端商城</h1>
    </header>
    <nav>
        <a href="#">首页</a>
        <a href="#">商品</a>
        <a href="#">关于</a>
    </nav>
    <section>
        <div class="product">
            <img src="product-image.jpg" alt="产品图片">
            <h2 class="product-name">产品名称</h2>
            <span class="product-price">$99.99</span>
            <button>加入购物车</button>
        </div>
        <!-- 其他商品可以复制上面的div块 -->
    </section>
    <footer>
        <div class="shopping-cart">
            总计：<span class="shopping-cart-total">$199.97</span>
            <button>结算</button>
        </div>
    </footer>
</body>
</html>
